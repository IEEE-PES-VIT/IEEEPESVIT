<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/PES Logo White.png">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>IEEE PES | POWER AND ENERGY SOCIETY</title>


</head>

<body class="bg-black text-white text-xl ">
    <section class="header">
        <div class="nav ">
            <div class="sublabels flex items-center my-3 mx-5">
                <div class="logo  flex-1 ">
                    <img src="assets/PES Logo White.png" class="cursor-pointer w-24" alt="Logo IEEE PES">
                </div>
                <ul class="flex justify-center">
                    <li class="px-4 hover:text-green-500 py-1  cursor-pointer">Home</li>
                    <li class="px-4 hover:text-green-500 py-1  cursor-pointer">About</li>
                    <li class="px-4 hover:text-green-500 py-1  cursor-pointer">Events</li>
                    <li class="px-4 hover:text-green-500 py-1  cursor-pointer">Boards</li>
                    <li class="px-4 hover:text-green-500 py-1 border-solid border-2 border-green-500 cursor-pointer">Contact</li>
                </ul>
            </div>
        </div>
        <div class="hero mt-10 mx-3 flex">
            <div class="textbox flex w-5/12 h-full">
                <div class="stylebar bg-green-500 w-7"> </div>
                <div class="text w-full bg-green-200 bg-opacity-20 ml-3 pl-6 py-2 ">
                    <div class="w-full">
                        <div class="smallhead text-lg ml-1 text-gray-100">#We_Are</div>
                        <div class="name text-8xl font-semibold tracking-wider text-gray-100">IEEE PES</div>
                        <div class="broken">
                            <div class="expand flex text-7xl font-semibold items-end tracking-wide">
                                <div class="first text-green-500 text-8xl pr-1">P</div>
                                <div class="rest text-gray-100">OWER </div>
                                <div class="text-8xl text-gray-100">&nbsp;&</div>
                            </div>
                            <div class="expand flex text-7xl font-semibold items-end tracking-wide">
                                <div class="first text-green-500 text-8xl pr-1.5">E</div>
                                <div class="rest text-gray-100">NERGY</div>
                            </div>

                            <div class="expand flex text-7xl font-semibold items-end tracking-wide">
                                <div class="first text-green-500 text-8xl pr-1">S</div>
                                <div class="rest text-gray-100">OCIETY</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slogbox bg-indigo-500 flex ">
                <img src="assets/slogan_small.jpg" alt="Slogan" class="w-full h-full" draggable="false">
            </div>
        </div>
    </section>
    <section class="about"></section>
    <section class="events"></section>
    <section class="boards"></section>
    <section class="contact"></section>
    <section class="footer"></section>
</body>

</html>
